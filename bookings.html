<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>bookings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="navbar">
        <div class="logo">
            <a href="">Wanderlust</a>
        </div>
        <div>
            <nav class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Destinations</a></li>
                    <li><a href="">Book Now</a></li>
                    <li><a href="">About</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>
    <section class="booking-section">
        <h2>Book Your Dream Vacation</h2>

        <div class="booking-form-card">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder=" " required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <select id="destination" name="destination" required>
                        <option value="">Select Destination</option>
                        <option value="paris">Paris, France</option>
                        <option value="tokyo">Tokyo, Japan</option>
                        <option value="newyork">New York, USA</option>
                        <option value="bali">Bali, Indonesia</option>
                        <option value="london">London, UK</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="travelDate">Travel Date</label>
                    <div class="date-input-wrapper">
                        <input type="text" id="travelDate" name="travelDate" placeholder="mm/dd/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit-booking">Submit Booking</button>
            </form>
        </div>
    </section>
     <section>
        <footer class="main-foot">
            <div class="footer-info">
            <div class="wanda">
                <h3>Wanderlust</h3>
                <p>Making travel dreams come true since 2010.</p>
            </div>
            <div class="qlink">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Destinations</a></li>
                    <li><a href="">Book Now</a></li>
                </ul>
            </div>
            <div class="cont">
                <h3>Contact Us</h3>
                <p>+1 (555) 123-4567</p>
                <p> contact@wanderlust.com</p>
            </div>
        </div>
            <div class="bottom">
                <p>&copy; 2023 Wanderlust Travels. All rights reserved.</p>
            </div>
        </footer>
    </section>

</body>
</html>
